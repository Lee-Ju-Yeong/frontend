<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
  </head>
  <body>
    <!-- 원본크기 -->
    <img
      src="https://cdn.pixabay.com/photo/2024/04/21/13/48/ai-generated-8710641_1280.png"
      alt="고양이"
    />

    <!-- px : 크기를 직접 지정 -->

    <img
      src="https://cdn.pixabay.com/photo/2024/04/21/13/48/ai-generated-8710641_1280.png"
      alt="고양이"
      width="200"
      height="200"
    />
    <!-- width 혹은 height 하나만 지정하면-->
    <img
      src="https://cdn.pixabay.com/photo/2024/04/21/13/48/ai-generated-8710641_1280.png"
      alt="고양이"
      width="200"
    />
    <!-- 가로세로 비율을 맞추어 크기가 변경됨 -->

    <!-- % : 부모요소에서 차지하는 비율-->
    <img
      src="https://cdn.pixabay.com/photo/2024/04/21/13/48/ai-generated-8710641_1280.png"
      alt="고양이"
      width="20%"
    />
  </body>
</html>
