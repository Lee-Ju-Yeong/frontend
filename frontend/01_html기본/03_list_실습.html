<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h3>짜장 라면 끓이는 순서</h3>
    <ol>
      <li>물 600ml 끓인다</li>
      <li>면을 넣고 끓인다</li>
      <li>물을버린다</li>
      <li>스프를 넣고 비빈다</li>
    </ol>
    <hr />
    <h3>장보기 리스트</h3>
    <ul>
      <li>우유</li>
      <li>삽겹살</li>
      <li>상춘</li>
    </ul>

    <dl>
      <dt>에스프레소</dt>
      <dd>뜨거운 물을 압력을 가해서 원두를 통과시켜서 만든 커피</dd>
      <dd>대부분 커피음료의 기본이 된다</dd>
      <dt>아메리카노</dt>
      <dd>에소프레소에 물을 부어 만든다</dd>
    </dl>
    <hr />
    <h3>커피의 종류</h3>
  </body>
</html>
