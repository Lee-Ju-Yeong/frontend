<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      thead {
        background-color: aquamarine;
      }
      .date,
      .time {
        background-color: lightyellow;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 세미나 일정 -->
    <table>
      <caption>
        <strong>세미나 일정</strong>
      </caption>
      <thead>
        <tr>
          <th>지역</th>
          <th>일자</th>
          <th>시간</th>
          <th>장소</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>대전</th>
          <td>4월 11일(화)</td>
          <td>10:00~13:00</td>
          <td>라온 컨벤션 1층 가람홀</td>
        </tr>
        <tr>
          <th>광주</th>
          <td>4월 20일(목)</td>
          <td>10:00~13:00</td>
          <td>라마다 플라자 호텔 4층 대연회장</td>
        </tr>
        <tr>
          <th rowspan="2">서울</th>
          <td>6월 15일(목)</td>
          <td>10:00~13:00</td>
          <td>코엑스 컨퍼런스룸 401호</td>
        </tr>
        <tr>
          <td>6월 21일(수)</td>
          <td>10:00~13:00</td>
          <td>당산 그랜드 컨벤션센터 2층</td>
        </tr>
        <tr>
          <th>부산</th>
          <td colspan="3">미정</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
