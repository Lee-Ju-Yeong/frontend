<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;

        border-collapse: collapse;
        padding: 5px;
      }

      th {
        background-color: chocolate;
      }
    </style>
  </head>

  <body>
    <!-- 2022년 베스트3 -->
    <table>
      <caption>
        2022베스트셀러
      </caption>
      <tr>
        <th>순위</th>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
      </tr>
      <tr>
        <td>1</td>
        <td>불편한편의점</td>
        <td>김호연</td>
        <td>나무옆의자</td>
      </tr>
      <tr>
        <td>2</td>
        <td>부자아빠 가난한아빠</td>
        <td>로버트 기요사키</td>
        <td>민음인</td>
      </tr>
    </table>
  </body>
</html>
