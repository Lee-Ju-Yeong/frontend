<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
  </head>
  <body>
    <!-- 원본크기 -->
    <img src="images/cat.jpg" alt="cat" title="고양이" /><br />
    <!-- px : 크기를 직접 지정 -->
    <img src="images/cat.jpg" alt="cat" width="100" height="100" /><br />
    <!-- width 혹은 height 하나만 지정하면-->
    <!-- 가로세로 비율을 맞추어 크기가 변경됨 -->
    <img src="images/cat.jpg" alt="cat" width="200" /><br />
    <!-- % : 부모요소에서 차지하는 비율-->
    <img src="images/cat.jpg" alt="cat" width="50%" />
  </body>
</html>
