<!DOCTYPE html>
<html lang="en">
  <head>

    <title>text</title>
    <style>
      .happy{
        color: red;
      }
      div{
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <hr />
    <p>문단</p>
    <p>문단은 줄간격이 넓음</p>
    <p>문단 내에서는 줄바꿈이 안됌
      엔터만 누른다고 줄바꿈이 되는게 
      아니라는 말씀
      <br>
      하지만 사이 사이에 br을 넣으면 줄바꿈이 됨
    </br>
    <div>
    <blockquote> 
      매일 <strong><span class="happy">행복</span></strong>할 순 없지만 <br> <span class="happy">행복</span>한 일은 매일 있어 <br> 
      <em>-곰돌이 푸</em><br>
      <i>푸맞아?</i>
    </blockquote>
  </div>


    </p>
