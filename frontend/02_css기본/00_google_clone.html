<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/01_google_clone.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="header-left">
        <a href="#" class="header-item text-link">Google 정보</a>
        <a href="#" class="header-item margin-left-15 text-link">스토어</a>
      </div>
      <div class="header-right">
        <a href="#" class="header-item margin-left-15 text-link">Gmail</a>
        <a href="#" class="header-item margin-left-15 text-link">이미지</a>
        <a href="#" class="header-item margin-left-15"
          ><i class="fa-solid fa-flask icon1"></i
        ></a>
        <a href="#" class="header-item margin-left-15"
          ><i class="fa-solid fa-bars icon1"></i
        ></a>
        <a href="#" class="header-item margin-left-15"
          ><i class="fa-solid fa-circle-user icon2"></i
        ></a>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <!-- logo -->
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
          height="115px"
        />
      </div>
      <!-- search box-->
      <div class="search-box-mother">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="textbox" />
          <i class="fa-solid fa-keyboard keyboard-icon"></i>
          <i class="fa-solid fa-microphone mic-icon"></i>
          <i class="fa-solid fa-camera camera-icon"></i>
        </div>
      </div>
      <!-- search button -->
      <div class="button-area">
        <div class="button-left">
          <button class="button">Google 검색</button>
        </div>
        <div class="button-right">
          <button class="button">I'm Felling Lucky</button>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="footer-top">대한민국</div>
      <div class="footer-bottom">
        <div class="footer-bottom-left">
          <a href="#" class="text-link">광고</a>
          <a href="#" class="margin-left-30 text-link">비즈니스</a>
          <a href="#" class="margin-left-30 text-link">검색의 원리</a>
        </div>
        <div class="footer-bottom-right">
          <a href="#" class="text-link">개인정보처리방침</a>
          <a href="#" class="margin-left-30 text-link">약관</a>
          <a href="#" class="margin-left-30 text-link">설정</a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2850a5a9a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
