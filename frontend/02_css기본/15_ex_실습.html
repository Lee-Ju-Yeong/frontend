<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="css/font.css" />
    <!-- 
        제목 이탤릭체
        제목에 쉐도우
        리스트 bullit 제거
        리스트 항목 줄간격 글자크기의 2배
        리스트 항목 글자 bold
        리스트 항목 글자 색 #ad3000 
        웹폰트에 밑줄-->
    <style>
      h1 {
        font-style: italic;
        text-shadow: 2px 3px 4px brown;
      }
      ul {
        list-style-type: none;
        line-height: 2em;
        color: blueviolet;
        font-weight: bolder;
      }

      .font-showdow {
        text-shadow: 1px 2px 3px blue;
      }
      .font-oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul class="font-showdow font-oblique">
      <li>반응형 웹 디자인</li>
      <li>플랫 디자인</li>
      <li>풀 스크린 배경</li>
      <li>원 페이지 사이트</li>
      <li>패러렐스 스크롤링</li>
      <li>웹 폰트</li>
    </ul>
  </body>
</html>
