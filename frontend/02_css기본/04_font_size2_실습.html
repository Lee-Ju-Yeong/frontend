<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-size</title>
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <!-- 절대적 사이즈 -->
    <h2>px로 폰트 사이즈 지정하기</h2>
    <p>20px</p>
    <p>30px</p>
    <div>
      <!-- 상대적 사이즈 -->
      <h2>em으로 폰트 사이즈 지정하기</h2>
      <p>1em : 부모 요소의 폰트 사이즈</p>
      <p>1.2em</p>
      <p>2em</p>
      <p>0.5em</p>
    </div>
    <div>
      <!-- 절대적 사이즈 -->
      <h2>rem으로 폰트 사이즈 지정하기</h2>
      <p>1rem : root(html)의 폰트 사이즈</p>
      <p>2rem</p>
    </div>
  </body>
</html>
