<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-size</title>
    <link rel="stylesheet" href="css/font.css" />
    <style>
      html {
        font-family: "Noto Sans KR", sans-serif;
      }

      div {
        font-size: 30px;
      }
      h2 {
        background-color: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <!-- 절대적 사이즈 -->
    <h2>px로 폰트 사이즈 지정하기</h2>
    <p style="font-size: 20px">20px</p>
    <p style="font-size: 30px">30px</p>
    <div>
      <!-- 상대적 사이즈 -->
      <h2>em으로 폰트 사이즈 지정하기</h2>
      <p>body의 기본 폰트 사이즈</p>
      <p style="font-size: 1em">1em : 부모 요소의 폰트 사이즈</p>
      <p style="font-size: 1.2em">1.2em</p>
      <p style="font-size: 2em">2em</p>
      <p style="font-size: 0.5em">0.5em</p>
    </div>
    <div>
      <!-- 절대적 사이즈 -->
      <h2>rem으로 폰트 사이즈 지정하기</h2>
      <p style="font-size: 1rem">1rem : root(html)의 폰트 사이즈</p>
      <p style="font-size: 2rem">2rem</p>
    </div>
  </body>
</html>
