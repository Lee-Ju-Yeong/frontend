<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="css/font.css" />
    <style>
      ul {
        list-style: none;
      }
      li {
        border: 10px solid gray;
        width: 20%;
        margin: 10px;
        padding: 20px;
        background-color: black;
        color: #ffffff;
        font-weight: bold;
        font-size: 1.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>뉴스</li>
      <li>블로그</li>
      <li>카페</li>
      <li>쇼핑</li>
    </ul>
  </body>
</html>
