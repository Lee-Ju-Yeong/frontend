<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-family</title>
    <style>
      body {
        font-family: "NanumGothic", "Malgun Gothic", "Gulim";
        font-size: 30px;
      }
      .font1 {
        font-family: "NanumGothic";
      }
      .font2 {
        font-family: "Malgun Gothic";
      }
      .font3 {
        font-family: "Gulim";
      }
    </style>
  </head>
  <body>
    <p>안녕하세요</p>
    <p class="font1">안녕하세요</p>
    <p class="font2">안녕하세요</p>
    <p class="font3">안녕하세요</p>
  </body>
</html>
