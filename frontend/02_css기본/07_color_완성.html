<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <link rel="stylesheet" href="css/font.css" />
    <style>
      html {
        font-family: "Noto Sans KR", sans-serif;
      }
      .colorname {
        color: red;
      }
      .rgb {
        color: rgb(0, 255, 0);
      }
      .rgba {
        color: rgba(0, 255, 0, 0.3);
      }
      .hexcode {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1 class="colorname">font color</h1>
    <h1 class="rgb">font color</h1>
    <h1 class="rgba">font color</h1>
    <h1 class="hexcode">font color</h1>
  </body>
</html>
