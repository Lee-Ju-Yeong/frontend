<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="css/font.css" />
    <style>
      h1 {
        font-style: italic;
        text-shadow: 2px 2px 3px gray;
      }
      ul {
        list-style-type: none;
        line-height: 2em;
        color: #ad3000;
        font-weight: bold;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
      <li>반응형 웹 디자인</li>
      <li>플랫 디자인</li>
      <li>풀 스크린 배경</li>
      <li>원 페이지 사이트</li>
      <li>패러렐스 스크롤링</li>
      <li class="underline">웹 폰트</li>
    </ul>
  </body>
</html>
