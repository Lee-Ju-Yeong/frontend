<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      const correctPassword = "1234";
      let inputPassword;
      do {
        inputPassword = prompt("비밀번호를 입력하세요");
        if (inputPassword === null) {
          break;
        }
      } while (correctPassword !== inputPassword);
    </script>
  </body>
</html>
