<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue</title>
  </head>
  <body>
    <script>
      totalSum = 0;
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          continue;
        }
        totalSum += i;
      }
      document.write(totalSum);
    </script>
  </body>
</html>
