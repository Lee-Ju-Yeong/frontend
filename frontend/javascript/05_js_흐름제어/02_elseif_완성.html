<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>

  <body>
    <script>
      const score = 95;

      if (score >= 90) {
        document.write("A");
      } else if (score >= 80) {
        document.write("B");
      } else if (score >= 70) {
        document.write("C");
      } else if (score >= 60) {
        document.write("C");
      } else {
        document.write("F");
      }
    </script>
  </body>
