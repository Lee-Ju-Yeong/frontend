<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];
      let i = 0; // 초기식
      while (i < arr.length) {
        console.log(arr[i]);
        i++; // 변화식(반복제어)
      }
    </script>
  </body>
</html>
