<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if</title>
    <style>
      span {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <script>
      const score = 100;
      if (score >= 60) {
        document.write("축하합니다. <span>합격</span>입니다.<br>");
      } else {
        document.write("불합격입니다.<br>");
      }
      document.write("수고하셨습니다.");
    </script>
  </body>
</html>
