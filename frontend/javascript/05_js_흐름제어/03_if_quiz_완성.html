<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const age = parseInt(prompt("나이를 입력하세요"));
      const height = parseFloat(prompt("키를 입력하세요"));
      if (age >= 12 && height >= 130) {
        alert("입장하세요.");
      } else {
        alert("입장할 수 없습니다.");
      }
    </script>
  </body>
</html>
