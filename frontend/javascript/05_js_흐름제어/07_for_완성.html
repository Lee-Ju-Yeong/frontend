<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <script>
      const rgb = ["red", "green", "blue"];
      for (let i = 0; i < rgb.length; i++) {
        console.log(rgb[i]);
      }
      for (let i in rgb) {
        console.log(rgb[i]);
      }
    </script>
  </body>
</html>
