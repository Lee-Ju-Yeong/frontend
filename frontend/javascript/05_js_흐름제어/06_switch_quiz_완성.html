<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var msg = "원하는 커피 종류를 입력하세요.";
      msg += "\n\n 1:아메리카노, 2:카페라떼, 3:에스프레소";
      var coffee = prompt(msg);
      console.log(coffee);

      switch (coffee) {
        case "1":
          document.write("아메리카노 : 3000원입니다.");
          break;
        case "2":
          document.write("카페라떼 : 3500원입니다.");
          break;
        case "3":
          document.write("에스프레소 : 2500원입니다.");
          break;
        case "":
        case null:
          document.write("값을 입력하지 않았습니다.");
          break;
        default:
          document.write("잘못 입력하셨습니다.");
      }
    </script>
  </body>
</html>
