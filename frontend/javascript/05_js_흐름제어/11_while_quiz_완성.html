<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      let n = 1;
      let total = 0;
      while (n <= 10) {
        total += n;
        n++;
      }
      document.write("1부터 10까지 더한 결과:" + total);
    </script>
  </body>
</html>
