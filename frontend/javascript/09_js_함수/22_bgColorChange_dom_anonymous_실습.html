<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorChange</title>
    <style>
      button {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        border: 1px white solid;
        color: white;
        font-size: 1.5em;
        background-color: #ccc;
      }
      #btnRed {
        background-color: red;
      }
      #btnBlue {
        background-color: blue;
      }
      #btnGreen {
        background-color: green;
      }
    </style>
  </head>
  <body>
    22_bgColorChange_dom_anonymous
    <h3>color change</h3>
    <button id="btnRed">red</button>
    <button id="btnBlue">blue</button>
    <button id="btnGreen">green</button>
    <script>
      document.querySelector("#btnRed").onclick = function () {
        document.querySelector("body").style.backgroundColor = "red";
      };
      document.querySelector("#btnBlue").onclick = function () {
        document.querySelector("body").style.backgroundColor = "blue";
      };
      document.querySelector("#btnGreen").onclick = function () {
        document.querySelector("body").style.backgroundColor = "green";
      };
    </script>
  </body>
</html>
