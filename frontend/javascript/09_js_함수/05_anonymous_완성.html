<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명함수</title>
  </head>
  <body>
    <script>
      // 함수의 선언
      let mySum = function (n1, n2) {
        let sum = n1 + n2;
        console.log(sum);
      };
      mySum(1, 2);

      // hello, world를 출력하는 익명함수
      let myHello = function () {
        document.write("<h1>Hello, world</h1>");
      };
      myHello();

      // name, msg를 매개변수로 받아 문구를 만들어 출력하는 즉시실행함수.
      let sayHello = function (name, msg) {
        document.write(`${name}님, ${msg}`);
      };
      sayHello("홍길동", "잘지냈나요?");

      // 숫자 하나를 입력받아 변수 n에 담고,
      // 1부터 n까지 더한 값을 리턴하는 즉시실행함수
      // 리턴 값을 변수에 바로 담아 사용한다.
      let myNsum = function (num) {
        let n = num;
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      };
      let result = myNsum(10);
      console.log(result);
    </script>
  </body>
</html>
