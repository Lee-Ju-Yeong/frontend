<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      // 함수의 선언
      function addNumber(n1, n2) {
        let sum = n1 + n2;
        console.log(sum);
      }
      // 함수 호출
      addNumber(1, 2);
    </script>
  </body>
</html>
