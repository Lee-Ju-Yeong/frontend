<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type</title>
  </head>
  <body>
    <script>
      document.write(
        "문자열은 작은 따옴표(') 또는 큰 따옴표(\") 또는 백틱(`)으로 묶어줍니다.<br>"
      );

      let a = "Hello";
      let b = "World";
      document.write(a + "," + b + "<br>");

      let name = "홍길동";
      document.write(`${name}님, 안녕하세요.`);
    </script>
  </body>
</html>
