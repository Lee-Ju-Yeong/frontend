<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let r = parseInt(prompt("반지름의 길이"));
      const pi = 3.14;
      document.write(
        `반지름이 <b>${r}</b>인 원의 둘레는<br>
             <b>${2 * pi * r}</b>입니다.`
      );
    </script>
  </body>
</html>
