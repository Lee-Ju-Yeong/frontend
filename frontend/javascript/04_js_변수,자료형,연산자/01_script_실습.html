<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script</title>
  </head>
  <body>
    <button id="click">클릭하세요.</button>
    <script>
      let btn = document.querySelector("#click");
      btn.onclick = function () {
        alert("hello");
      };
      console.log(btn);
    </script>
  </body>
</html>
