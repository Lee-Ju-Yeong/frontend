<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template literals</title>
  </head>
  <body>
    <script>
      var name = prompt("이름을 입력하세요.");
      var food = prompt("좋아하는 음식을 입력하세요.");
      var msg = `<h1>${name}님, 우리 ${food} 먹으러 가요.</h1>`;
      document.write(msg);
    </script>
  </body>
</html>
