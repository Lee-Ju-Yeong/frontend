<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
    <style>
      img {
        box-sizing: border-box;
        width: 200px;
        height: 100px;
        border: 1px black solid;
        margin: 30px;
      }
      .padding1 {
        padding: 10px;
      }
      .padding2 {
        padding: 10px 20px;
      }
      .padding3 {
        padding: 10px 20px 30px;
      }
      .padding4 {
        padding: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <img class="padding1" src="images/cat.jpg" alt="" />
    <img class="padding2" src="images/cat.jpg" alt="" />
    <img class="padding3" src="images/cat.jpg" alt="" />
    <img class="padding4" src="images/cat.jpg" alt="" />
  </body>
</html>
