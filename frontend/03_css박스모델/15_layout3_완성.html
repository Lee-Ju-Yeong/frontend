<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1200px;
        margin: 0px auto;
      }
      #header {
        background-color: lightblue;
        width: 1200px;
        height: 120px;
      }
      #left-aside {
        background-color: lightcoral;
        width: 250px;
        height: 600px;
        float: left;
      }
      #section {
        background-color: lightgray;
        width: 800px;
        height: 600px;
        float: left;
      }
      #right-aside {
        background-color: lightcoral;
        width: 150px;
        height: 600px;
        float: left;
      }
      #footer {
        background-color: lightpink;
        width: 1200px;
        height: 100px;
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header id="header">헤더</header>
      <aside id="left-aside">왼쪽 사이드바</aside>
      <section id="section">본문</section>
      <aside id="right-aside">오른쪽 사이드바</aside>
      <footer id="footer">푸터</footer>
    </div>
  </body>
</html>
