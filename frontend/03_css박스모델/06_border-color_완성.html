<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-color</title>
    <style>
      div {
        box-sizing: border-box;
        border-style: solid;
        border-width: 5px;
        width: 200px;
        height: 100px;
        margin: 30px;
      }
      .border1 {
        border-color: red;
      }
      .border2 {
        border-color: red blue;
      }
      .border3 {
        border-color: red blue green;
      }
      .border4 {
        border-color: red blue green gray;
      }
      .border5 {
        border-top-color: red;
      }
      .border6 {
        border-right-color: red;
      }
      .border7 {
        border-left-color: red;
      }
      .border8 {
        border-bottom-color: red;
      }
    </style>
  </head>
  <body>
    <div class="border1">border-color</div>
    <div class="border2">border-color</div>
    <div class="border3">border-color</div>
    <div class="border4">border-color</div>
    <div class="border5">border-color</div>
    <div class="border6">border-color</div>
    <div class="border7">border-color</div>
    <div class="border8">border-color</div>
  </body>
</html>
