<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특허 데이터 크롤링 및 분석</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>특허 데이터 크롤링 및 분석</h1>
      </header>

      <section id="search-section">
        <h2>특허 검색하기</h2>
        <form id="searchForm">
          <label for="query">검색어를 입력하세요:</label>
          <input
            type="text"
            id="query"
            name="query"
            placeholder="예: 머신러닝"
            required
          />
          <label for="number">크롤링할 특허의 개수를 입력하세요:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="예: 1000"
            min="1"
            required
          />
          <button type="submit">검색 및 EXCEL 다운로드</button>
        </form>
        <div id="downloadLink"></div>
      </section>

      <section id="upload-section">
        <h2>EXCEL 파일 업로드 및 분석</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <label for="file">EXCEL 파일을 업로드하세요:</label>
          <input type="file" id="file" name="file" accept=".xlsx" required />
          <button type="submit">업로드 및 분석</button>
        </form>
        <div id="chartContainer">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div id="wordcloud">
          <img id="wordcloudImage" src="" alt="워드 클라우드 이미지" />
        </div>
        <div id="topCitedContainer">
          <canvas id="topCitedChart" width="400" height="400"></canvas>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
  </body>
</html>
